<!DOCTYPE html>
<html>
<head>
    <title>JavaScript作业</title>
    <script>
        function prFunc()
        {
            document.Inputform.text2.value="\""+document.Inputform.text1.value+"\"";
        }
    </script>
</head>
<body>
    <form name="Inputform">
        <input type="text" name="text1">
        <input type="text" name="text2">
        <input type="button" value="提交" onclick="prFunc()">
    </form>
    
</body>
</html>
